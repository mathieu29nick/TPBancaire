    <body>

                        <h:inputText id="source" size="3" value="#{transfert.idSource}"

                    </h:panelGrid>
                    <br></br>
                    <h:panelGrid columns="3">
                        Montant : 
                        <h:inputText id="montant" size="3" value="#{transfert.montant}"
                                     converterMessage="Montant est un nombre entier"/>

                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{transfert.valider()}"/>
