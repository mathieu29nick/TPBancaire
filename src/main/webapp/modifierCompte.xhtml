<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{modifier.id}"
                                 required="true"/>
                    <f:viewAction action="#{modifier.loadCompte()}"/>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification Compte
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form rendered='#{modifier.compteBancaire != null}'>
                        <h1><h:outputText value="Modification d'un compte"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nouveau nom : " for="nom" />
                            <h:inputText id="nom" value="#{modifier.nom}" title="Nouveau nom:" />
                            <h:commandButton id="update" value="Valider" action="#{modifier.valdier()}"/>
                            <h:messages globalOnly="true" layout="table" style="color: green;" />
                        </h:panelGrid>
                    </h:form>
                    <h:messages/>
                    <h:outputText value="Aucun client avec l'id #{modifier.id} !" 
                                  rendered='#{modifier.compteBancaire == null}' 
                                  style="font-weight: bold; color: red;" />

                    <h:button id="back" value="Revenir Ã  la liste" outcome="listeComptes"/>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
